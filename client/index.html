  <style>
    :root {
      --clay-shadow: inset -6px -6px 14px rgba(255, 255, 255, 0.9),
        inset 6px 6px 14px rgba(244, 63, 94, 0.08),
        8px 8px 20px rgba(244, 63, 94, 0.05);
      --clay-bg: rgba(255, 255, 255, 0.85);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fff1f2;
      /* Rose-50 */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Quicksand', sans-serif;
    }

    .clay-card {
      background: var(--clay-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: var(--clay-shadow);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .clay-button {
      box-shadow: 6px 6px 12px rgba(244, 63, 94, 0.15), -6px -6px 12px rgba(255, 255, 255, 1);
    }

    .clay-button:active {
      box-shadow: inset 4px 4px 8px rgba(244, 63, 94, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 1);
    }

    /* Better selection visibility */
    ::selection {
      background-color: #f43f5e;
      /* Rose-500 */
      color: white;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
